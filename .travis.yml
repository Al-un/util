language: node_js
node_js:
  - node
cache:
  directories:
    - node_modules

env:
  global:
    # $GITHUB_TOKEN
    secure: ''

install:
  - yarn install

script:
  # build
  - yarn run build
  # Ensure builds are properly done
  - ls dist/

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: dist
  keep-history: true
  verbose: true
  # build on all branches
  on:
    all_branches: true

notifications:
  email: false
  slack:
    rooms:
      - secure: ''
    on_success: always
    on_failure: always
